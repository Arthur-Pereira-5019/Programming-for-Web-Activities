<!DOCTYPE html>
<head>   
   <title>Exemplo especificidade de seletores</title>
   <style>
      /*regra 1*/ li{color:red;}
      /*regra 2*/ .churras{color:green;}
      /*regra 3*/ .fruta{color:gray}
      /*regra 4*/ li+li.churras{color: black;}
      /*regra 5*/ .churras[draggable="true"]{color: magenta;}
      /*regra 6*/ #lip1,#lip2,#lip3{color:blue}
      /*regra 7*/ #lip3.fruta{color:orange}
      /*regra 8*/ ol>li.churras#lip5{color:purple}
   </style>
</head>
<body>   
   <ol>
   <!--item 1--> <li id="lip0">Abacaxi</li>
   <!--item 2--> <li           class="fruta">Melão</li>
   <!--item 3--> <li id="lip2" class="fruta">Pera</li>
   <!--item 4--> <li id="lip3" class="fruta">Uva</li>
   <!--item 5--> <li id="lip4" class="fruta">Maçã</li>
   <!--item 6--> <li           class="churras">Carne</li>
   <!--item 7--> <li           class="churras">Linguiça</li>
   <!--item 8--> <li id="lip7" class="churras" draggable="true">Pão de alho</li>
   </ol>   
</body>
</html>

<!-- 
A regra 1 adiciona a cor vermelha a todos os elementos "li" (elementos da lista ordenada).
A regra 2 adiciona a todos elementos da classe churras a cor verde.
A regra 3 adiciona a todos elementos da classe fruta a cor cinza.
A regra 4 adiciona a cor preta a todos os elementos do tipo li e da classe churras que 
sucedem um elemento do tipo li.
A regra 5 adiciona ao item 8 por ser o único a possuir a propriedade dragabble a cor rosa.
A regra 6 adiciona aos elementos de id lip1, lip2 e lip3 a cor azul.
A regra 7 adiciona ao único elemento de id 3 e de classe fruta a cor laranja.
A regra 8 adiciona a todos os elementos de tipo lista, com classe churras e id lip5 que
são filhas diretas da lista ordenada a cor púrpura, porém não há id lip5 presente, tornando
a regra inútil até o momento.

Evidentemente, as primeiras regras são sobrescritas por outras regras conforme outras são 
escritas mencionando elementos contidos nas regras anteriores.
-->
